<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="bg-dark text-white">
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">

        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png"
            alt="YouTube Logo" width="100" class="mb-4">

        <h2 class="text-center mb-3">YouTube Downloader</h2>

        <form method="POST" class="w-100" style="max-width: 500px;">
            <div class="mb-3">
                <label for="url" class="form-label">YouTube URL</label>
                <input type="text" class="form-control" name="url" id="url" placeholder="Paste YouTube link here"
                    required>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Format</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="format" value="video" id="video" checked>
                    <label class="form-check-label" for="video">Video (MP4)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="format" value="audio" id="audio">
                    <label class="form-check-label" for="audio">Audio (MP3)</label>
                </div>
            </div>

            <button type="submit" class="btn btn-danger w-100 fw-bold">â¬‡ Download</button>
        </form>
    </div>
</body>

</html>
